<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Lists</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- This link styles the list elements with CSS-->
		<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
		<!--This is an unordered list-->
		<ul>
			<li>toilet paper</li>
			<li>dog food</li>
			<li>shampoo</li>
		</ul>
		<!--This is an ordered list-->
		<ol>
			<li>Sourdough</li>
			<li>Focaccia</li>
			<li>Croissant</li>
			<li>Baguette</li>
		</ol>
	</body>
</html>
