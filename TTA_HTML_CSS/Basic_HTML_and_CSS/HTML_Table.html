<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HTML Table</title>
		<meta charset="utf-8">
	</head>
	<body>
		<link rel="stylesheet" type="text/css" href="CSS_Table.css">
		<h1>Today's meal</h1>
		<!--Creates a table-->
		<table>
			<!--Creates a table row-->
			<tr>
				<!--Creates a table header-->
				<th>Breakfast</th>
				<th>Lunch</th>
				<th>Dinner</th>
			</tr>
			<tr>
				<!--Creates a table data/cell-->
				<td>Scrambled tofu with fruit</td>
				<td>Tempeh fried rice</td>
				<td>Veggie burger with french fries</td>
			</tr>
		</table>
	</body>
</html>
