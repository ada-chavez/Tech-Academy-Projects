<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic HTML 5</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!--This links the CSS file to style p elements-->
		<link rel = "stylesheet" type = "text/css" href = "Basic_CSS_2.css">
		<p>This p element is styled by an external CSS file.</p>
		<!--This is an entity name for the less than character-->
		<p>&lt;</p>
		<!--This is an entity number for the less than character-->
		<p>&#60;</p>
	</body>
</html>
