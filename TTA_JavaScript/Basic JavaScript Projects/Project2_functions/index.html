<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Basic  HTML Template</title>
        <meta charset="utf-8">
        <script src="JS/main.js"></script>
	</head>
	<body>
        <!--Button element that calls the My_First_Function-->
        <button onclick="My_First_Function()">
            click me
        </button>
        
        <!-- Displays the result of the My_First_Function when the button element is clicked-->
        <p id="Green_Text">This text is black.</p>

        <!-- Calls the myFunction when the p element is clicked-->
        <p id="Concatenate" onclick="myFunction()">Click here!</p>	

        <!-- Calls the multiply function and displays the result in the button when clicked-->
        <button id="demo" onclick="multiply()">Three times four is:</button>

    </body>
</html>
